<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Art Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="artwork" id="artwork1">
                <img src="artwork1.jpg" alt="Artwork 1">
                <div class="overlay">
                    <h2>Artwork Title 1</h2>
                    <p>Mathew</p>
                </div>
            </div>
            <div class="artwork" id="artwork2">
                <img src="artwork2.jpg" alt="Artwork 2">
                <div class="overlay">
                    <h2>Artwork Title 2</h2>
                    <p>McLellan</p>
                </div>
            </div>
            <div class="artwork" id="artwork3">
                <img src="artwork3.jpg" alt="Artwork 3">
                <div class="overlay">
                    <h2>Artwork Title 3</h2>
                    <p>NASA</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Virtual Art Gallery. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
